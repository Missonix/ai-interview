<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI面试助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
        }

        .register-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #b3b3b3;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #404040;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #2a2a2a;
            color: #e5e5e5;
        }

        .form-input:focus {
            outline: none;
            border-color: #666;
            background: #323232;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #f5f5f5;
            border: 1px solid #555;
            padding: 0.9rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .login-link {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #f5f5f5;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .password-requirement {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.25rem;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">🎯</div>
        <h1 class="title">注册账户</h1>
        <p class="subtitle">创建您的AI面试助手账户</p>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-input" required 
                       placeholder="请输入用户名" value="{{ request.form.username or '' }}">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" name="password" class="form-input" required 
                       placeholder="请输入密码" minlength="6">
                <div class="password-requirement">密码长度至少6位</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required 
                       placeholder="请再次输入密码">
            </div>
            
            <button type="submit" class="register-btn">注册</button>
        </form>
        
        <p>已有账户？ <a href="{{ url_for('login') }}" class="login-link">立即登录</a></p>
    </div>
</body>
</html>
